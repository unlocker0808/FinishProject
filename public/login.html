<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/login-forgot-signup.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="main">
      <div class="blog-slider">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mystyle1 mycolorlogin">
              <div class="mystyle2">
                <h1 class="heading-left">Chào mừng trở lại!</h1>
                <p>
                  Để giữ kết nối với chúng tôi, vui lòng đăng nhập bằng thông

                </p>
                <a class="text-white gohome" href="https://projectteam4.tk/"
                  >Trang chủ</a
                >
              </div>
            </div>
            <div class="col-md-6 mystyle3">
              <div>
                <div>
                  <div>
                    <h1 class="heading-right">Đăng nhập</h1>
                    <div class="text">
                      <i class="fa fa-user" id="myicon"></i
                      ><input type="text" placeholder="Tên đăng nhập" />
                    </div>
                    <div class="text">
                      <i class="fa fa-lock" id="myicon"></i
                      ><input type="text" placeholder="Mật khẩu" />
                    </div>
                    <div class="mylink">
                      <a href="forgot-password.html">Quên mật khẩu?</a>
                    </div>
                    <div class="login-button">
                      <button class="btn btn-primary btn" type="button">
                        Đăng nhập
                      </button>
                    </div>
                    <div class="signup-button">
                      <a
                        class="btn btn-primary btn-signup"
                        type="button"
                        href="sign-up.html"
                        >Tạo tài khoản</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

      </div>
